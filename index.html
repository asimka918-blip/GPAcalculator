<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School GPA Calculator & Marksheet Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="goToTab('tab-calculator')">üìä Calculator</button>
            <button class="nav-tab" onclick="goToTab('tab-library')">üìö My GPA Library</button>
            <button class="nav-tab" onclick="goToTab('tab-public')">üåç Public GPA Board</button>
        </div>

        <!-- CALCULATOR TAB -->
        <div id="tab-calculator" class="tab-content active">
            <div id="step-info" class="step">
                <h1>üìö GPA Calculator & Marksheet</h1>
                <p class="subtitle">Enter your information to generate marksheet</p>
                
                <form id="infoForm" onsubmit="handleInfoForm(event)">
                    <div class="form-field">
                        <label>Student Name *</label>
                        <input type="text" id="name" placeholder="Enter full name" required>
                    </div>

                    <div class="form-field">
                        <label>Roll No *</label>
                        <input type="text" id="rollNo" placeholder="Enter roll number" required>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label>Class *</label>
                            <select id="class" required>
                                <option value="">Select Class</option>
                                <option value="9">Class 9</option>
                                <option value="10">Class 10</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label>Section *</label>
                            <select id="section" required>
                                <option value="">Select Section</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label>Exam Term *</label>
                            <select id="term" required>
                                <option value="">Select Term</option>
                                <option value="1st Term">1st Term</option>
                                <option value="2nd Term">2nd Term</option>
                                <option value="3rd Term">3rd Term</option>
                                <option value="Final Term">Final Term</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label>Date of Birth (BS) *</label>
                            <input type="text" id="dobBS" placeholder="e.g., 2060/05/15" pattern="\d{4}/\d{2}/\d{2}" required>
                            <span class="max-marks">Format: YYYY/MM/DD</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label>Optional I *</label>
                            <select id="optI" required>
                                <option value="">Select Optional I</option>
                                <option value="Math">Math</option>
                                <option value="Economics">Economics</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label>Optional II *</label>
                            <select id="optII" required>
                                <option value="">Select Optional II</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Accountancy">Accountancy</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Continue to Marks Entry</button>
                </form>
            </div>

            <div id="step-marks" class="step" style="display: none;">
                <h2>Enter Marks</h2>
                <p class="subtitle">Enter theory and practical marks for each subject</p>

                <div id="marksForm">
                    <!-- Dynamically populated -->
                </div>

                <div class="button-group">
                    <button class="btn-secondary" onclick="goBackToInfo()">‚Üê Back</button>
                    <button class="btn-primary" onclick="calculateGPA()">Generate Marksheet</button>
                </div>
            </div>

            <div id="step-marksheet" class="step" style="display: none;">
                <div id="marksheetDisplay">
                    <!-- Dynamically populated -->
                </div>

                <div class="button-group">
                    <button class="btn-success" onclick="saveMarksheet()">üíæ Save to Library</button>
                    <button class="btn-secondary" onclick="printMarksheet()">üñ®Ô∏è Print</button>
                    <button class="btn-secondary" onclick="startNewCalc()">Start Over</button>
                </div>
            </div>
        </div>

        <!-- LIBRARY TAB -->
        <div id="tab-library" class="tab-content">
            <h1>üìö My GPA Library</h1>
            <p class="subtitle">View all your saved student GPAs</p>
            
            <div class="library-controls">
                <input type="text" id="searchLibrary" placeholder="Search by name or roll no..." class="search-input" onkeyup="filterLibrary()">
                <button class="btn-secondary" onclick="clearLibrary()">üóëÔ∏è Clear All</button>
            </div>

            <div id="libraryList" class="library-container">
                <!-- Dynamically populated -->
            </div>
        </div>

        <!-- PUBLIC GPA BOARD TAB -->
        <div id="tab-public" class="tab-content">
            <h1>üåç Public GPA Board</h1>
            <p class="subtitle">View GPAs of all students</p>
            
            <div class="library-controls">
                <input type="text" id="searchPublic" placeholder="Search by name..." class="search-input" onkeyup="filterPublic()">
                <select id="filterClass" class="search-input" style="max-width: 150px;" onchange="filterPublic()">
                    <option value="">All Classes</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
                <select id="filterTerm" class="search-input" style="max-width: 150px;" onchange="filterPublic()">
                    <option value="">All Terms</option>
                    <option value="1st Term">1st Term</option>
                    <option value="2nd Term">2nd Term</option>
                    <option value="3rd Term">3rd Term</option>
                    <option value="Final Term">Final Term</option>
                </select>
            </div>

            <div id="publicList" class="library-container">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
