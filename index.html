<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School GPA Calculator & Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- TABS -->
        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab(0)">üìä Calculator</button>
            <button class="tab-btn" onclick="switchTab(1)">üìö My Library</button>
            <button class="tab-btn" onclick="switchTab(2)">üåç Public Board</button>
        </div>

        <!-- TAB 1: CALCULATOR -->
        <div class="tab-panel active">
            <div id="form-step">
                <h1>üìö GPA Calculator</h1>
                <form onsubmit="submitForm(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Student Name *</label>
                            <input type="text" id="f_name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label>Roll No *</label>
                            <input type="text" id="f_roll" placeholder="101" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Class *</label>
                            <select id="f_class" required>
                                <option value="">Select</option>
                                <option value="9">Class 9</option>
                                <option value="10">Class 10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Section *</label>
                            <select id="f_section" required>
                                <option value="">Select</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Exam Term *</label>
                            <select id="f_term" required>
                                <option value="">Select</option>
                                <option value="1st Term">1st Term</option>
                                <option value="2nd Term">2nd Term</option>
                                <option value="3rd Term">3rd Term</option>
                                <option value="Final Term">Final Term</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>DOB (BS) *</label>
                            <input type="text" id="f_dob" placeholder="2060/05/15" pattern="\d{4}/\d{2}/\d{2}" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Optional I *</label>
                            <select id="f_opt1" required>
                                <option value="">Select</option>
                                <option value="Math">Math</option>
                                <option value="Economics">Economics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Optional II *</label>
                            <select id="f_opt2" required>
                                <option value="">Select</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Accountancy">Accountancy</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Continue ‚Üí</button>
                </form>
            </div>

            <div id="marks-step" style="display:none;">
                <h2>Enter Marks</h2>
                <div id="marks-container"></div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button class="btn-secondary" onclick="backToForm()">‚Üê Back</button>
                    <button class="btn-primary" onclick="calculateGPA()">Calculate GPA</button>
                </div>
            </div>

            <div id="result-step" style="display:none;">
                <div id="marksheet-html"></div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button class="btn-success" onclick="saveMarksheet()">üíæ Save</button>
                    <button class="btn-secondary" onclick="printPage()">üñ®Ô∏è Print</button>
                    <button class="btn-secondary" onclick="newCalculation()">New Calc</button>
                </div>
            </div>
        </div>

        <!-- TAB 2: MY LIBRARY -->
        <div class="tab-panel">
            <h1>üìö My GPA Library</h1>
            <input type="text" id="lib-search" placeholder="Search by name..." onkeyup="filterLibrary()" class="search-box">
            <button class="btn-secondary" onclick="clearAllLib()">Clear All</button>
            <div id="lib-container"></div>
        </div>

        <!-- TAB 3: PUBLIC BOARD -->
        <div class="tab-panel">
            <h1>üåç Public GPA Board</h1>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="pub-search" placeholder="Search by name..." onkeyup="filterPublic()" class="search-box">
                <select id="pub-class" onchange="filterPublic()" class="search-box" style="flex:0;">
                    <option value="">All Classes</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                </select>
                <select id="pub-term" onchange="filterPublic()" class="search-box" style="flex:0;">
                    <option value="">All Terms</option>
                    <option value="1st Term">1st Term</option>
                    <option value="2nd Term">2nd Term</option>
                    <option value="3rd Term">3rd Term</option>
                    <option value="Final Term">Final Term</option>
                </select>
            </div>
            <div id="pub-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
